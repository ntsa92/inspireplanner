<template>
    <lightning-card>
      <div class="slds-grid slds-gutters">
        <div class="slds-col">
          <span>
     <lightning-card title="Select a File from salesforce" icon-name="custom:custom14">
          <div class="slds-m-around_medium">
              <lightning-input type="file" 
              accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
              label="Attachment" onchange={openfileUpload}></lightning-input>
          </div>
          <template if:true={fileData}>
              <p>{fileData.filename}</p>
          </template>
         
      </lightning-card>
  </span>
        </div>
        <div class="slds-col">
          <span>  <lightning-card title="Upload a File from your computer" icon-name="doctype:xml">
          <div class="slds-m-around_medium">
              <lightning-input type="file" 
              accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
              label="Attachment" onchange={openfileUpload}></lightning-input>
          </div>
      </lightning-card></span>
        </div>
      </div>
  
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-3">
          <span><lightning-textarea name="input1" label="" ></lightning-textarea></span>
        </div>
        <div class="slds-col slds-size_1-of-3"  style="margin-top: 30px;">
          <span><lightning-button label="Share" title="Non-primary action" onclick={handleClick} class="slds-m-left"></lightning-button></span>
        </div>
      </div>
    </lightning-card>
  
  </template>
